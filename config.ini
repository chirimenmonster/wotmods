[wot]
version = 0.9.21.0.3

[mod]
author_id = Chirimen
mod_id = SpotMessanger
mod_version = 1.4.0
distrib_suffix =
package_id = %(author_id)s.%(mod_id)s
name = %(mod_id)s
version = %(mod_version)s
version_long = %(mod_version)s release
debug = false
description = Send message to team or platoon, eventually with a "help" or "ping" command,
    if you are spotted and under some conditions.
support_url = http://forum.worldoftanks.eu/index.php?/topic/562735-
package_filename = %(package_id)s_%(mod_version)s.wotmod
config_dir = configs/%(package_id)s
config_file = %(config_dir)s/config.xml
release_branch =
release_filename = %(mod_id)s-%(mod_version)s%(release_branch)s.zip
