[DEFAULT]
name = SpotMessanger
author = Chirimen
mod_id = spotmessanger
author_id = chirimen
version = 1.4.1
release_branch =
debug = False
version_long = %(version)s release
build_dir = build

[wot]
version = 0.9.22.0.1

[wotmod]
description = Send message to team or platoon, eventually with a "help" or "ping" command, if you are spotted and under some conditions.
support_url = http://forum.worldoftanks.eu/index.php?/topic/562735-/
github_page = https://github.com/chirimenmonster/wotmods-spotmessanger
modhub_page = https://wgmods.net/669/
package = %(package_id)s_%(version)s.wotmod
package_id = %(author_id)s.%(mod_id)s
logfile = 
config_dir = configs/%(package_id)s
config_file = %(config_dir)s/config.xml
pkgdef = wotmod.json

[release]
package = %(mod_id)s-%(version)s%(release_branch)s.zip
pkgdef = release.json
